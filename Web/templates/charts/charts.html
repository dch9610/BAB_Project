<!DOCTYPE html>
<html lang="en">

<head>
	<title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head>

<body class="app">
	<!--//app-header-->
	<header class="app-header fixed-top">
		<!--//app-header-inner-->
		{% include 'include/header.html' %}
		<!--//app-sidepanel-->
		{% include 'include/side_bar.html' %}
	</header>

	<div class="app-wrapper">

		<div class="app-content pt-3 p-md-3 p-lg-4">
			<div class="container-xl">

				<h1 class="app-page-title">Charts</h1>
				<!--// Charts 바로 아래 card-->
				<div class="app-card shadow-sm mb-4 border-left-decoration">

					<div class="inner">
						<!--// chart 윗부분-->
						<div class="app-card-body p-4">
							<div class="row gx-5 gy-3">
								<!-- 문구 부분 -->
								<div class="col-12 col-lg-9">

									<div>헌혈 <a href="https://www.chartjs.org/" target="_blank">홈페이지</a>
										우린 어떻게 해야하는가 <code>assets/js/charts-demo.js</code> </div>
								</div>

								<!--//버튼 부분-->
								<div class="col-12 col-lg-3">
									<a class="btn app-btn-primary" href="https://www.chartjs.org/docs/latest/"
										target="_blank"><svg width="1em" height="1em" viewBox="0 0 16 16"
											class="bi bi-arrow-up-right-square mr-2" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd"
												d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
											<path fill-rule="evenodd"
												d="M5.172 10.828a.5.5 0 0 0 .707 0l4.096-4.096V9.5a.5.5 0 1 0 1 0V5.525a.5.5 0 0 0-.5-.5H6.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z" />
										</svg>뭘 넣죠?</a>
								</div>

							</div>
						</div>


						<!--//app-card-body-->

					</div>

				</div>

				<!--// Chart 표시-->
				<div class="row g-4 mb-4">
					<!--//col-->
					<div class="col-12 col-lg-6">
						<div class="app-card app-card-chart h-100 shadow-sm">
							<div class="app-card-header p-3 border-0">
								<h4 class="app-card-title">헌혈 차트</h4>
							</div>
							<!--//app-card-header-->
							<div class="app-card-body p-4">
								<div class="chart-container">
									<canvas id="chart-line"></canvas>
								</div>
							</div>
							<!--//app-card-body-->
						</div>
						<!--//app-card-->
					</div>

					<!--//col-->
					<div class="col-12 col-lg-6">
						<div class="app-card app-card-chart h-100 shadow-sm">
							<div class="app-card-header p-3 border-0">
								<h4 class="app-card-title">분석 내용 차트</h4>
							</div>
							<!--//app-card-header-->
							<div class="app-card-body p-4">
								<div class="chart-container">
									<canvas id="chart-bar"></canvas>
								</div>
							</div>
							<!--//app-card-body-->
						</div>
						<!--//app-card-->
					</div>

					<!--//col-->
					<div class="col-12 col-lg-6">
						<div class="app-card app-card-chart h-100 shadow-sm">
							<div class="app-card-header p-3 border-0">
								<h4 class="app-card-title">어떤 차트?</h4>
							</div>
							<!--//app-card-header-->
							<div class="app-card-body p-4">
								<div class="chart-container">
									<canvas id="chart-pie"></canvas>
								</div>
							</div>
							<!--//app-card-body-->
						</div>
						<!--//app-card-->
					</div>

					<!--//col-->
					<div class="col-12 col-lg-6">
						<div class="app-card app-card-chart h-100 shadow-sm">
							<div class="app-card-header p-3 border-0">
								<h4 class="app-card-title">뭐하죠 ㅠㅠ</h4>
							</div>
							<!--//app-card-header-->
							<div class="app-card-body p-4">
								<div class="chart-container">
									<canvas id="chart-doughnut"></canvas>
								</div>
							</div>
							<!--//app-card-body-->
						</div>
						<!--//app-card-->
					</div>

				</div>

			</div>
			<!--//container-fluid-->
		</div>
		<!--//app-content-->

		<!--//app-footer-->
		{% include 'include/footer.html' %}
	</div>
	<!--//app-wrapper-->


	<!-- Javascript -->
	{% include 'include/script_JS.html' %}

</body>

</html>
