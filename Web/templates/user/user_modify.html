<!DOCTYPE html>
<html lang="en">

<head>
	<title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

	<!-- 유효성 검사를 위해 필요 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function check_input() {

			// 사용자가 입력한 데이터를 추출한다.
			signup_password = $("#signup_password").val()
			signup_password2 = $("#signup_password2").val()

			// 유효성 검사

			if (signup_password.length < 4) {
				alert('비밀번호는 8글자 이상이여야 합니다')
				$('#signup_password').val('')
				$('#signup_password').focus()
				return false
			}

			if (signup_password2.length < 4) {
				alert('비밀번호는 8글자 이상이여야 합니다')
				$('#signup_password2').val('')
				$('#signup_password2').focus()
				return false
			}

			if (signup_password != signup_password2) {
				alert('비밀번호가 일치하지 않습니다')
				$('#signup_password').val('')
				$('#signup_password2').val('')
				$('#signup_password').focus()
				return false
			}
			
			

			return true
		}

	</script>
</head>

<body class="app app-signup p-0">
	<div class="row g-0 app-auth-wrapper">

		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="main"><img class="logo-icon mr-2"
								src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">정보수정</h2>

					<div class="auth-form-container text-left mx-auto">
						<!-- 회원 정보 입력 후 가입 -->
						<form action="user_join_pro" method="POST" onsubmit="return check_input()">
							<!-- 이름 작성 -->
							<div class="form-group mb-3">
								<label class="sr-only" for="signup_name">Your Name</label>
								<input id="signup_name" name="signup_name" type="text" class="form-control"
									placeholder="Full name" required="required">
							</div>

							<!-- 이메일 작성 -->
							<div class="form-group mb-3">
								<label class="sr-only" for="signup_email">Your Email</label>
								<div class='input-group'>

									<input id="signup_email" name="signup_email" type="email" class="form-control"
										placeholder="Email" required="required" value="{{login_user_data[1]}}" disabled="disabled"/> 

									
								</div>

							</div>

							<!-- 패스워드 -->
							<div class="form-group mb-3">
								<label class="sr-only" for="signup_password">Password</label>
								<input id="signup_password" name="signup_password" type="password" class="form-control"
									placeholder="Create a password" required="required">
							</div>

							<!-- 패스워드 확인 -->
							<div class="password mb-3">
								<label class="sr-only" for="signup_password2">Password</label>
								<input id="signup_password2" name="signup_password2" type="password"
									class="form-control" placeholder="password check" required="required">
							</div>

							<!-- 체크박스 -->
							<!-- <div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
										I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a
											href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div> -->

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block theme-btn mx-auto">회원가입</button>
							</div>

						</form>


						<div class="auth-option text-center pt-5">계정이 있으면 여기로 가세요 <a class="text-link"
								href="user_login">로그인</a></div>
					</div>
					<!--//auth-form-container-->



				</div>
				<!--//auth-body-->

				<footer class="app-auth-footer">
					<div class="container text-center py-3">
						<!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
						<small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by
							<a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a>
							for developers</small>

					</div>
				</footer>
				<!--//app-auth-footer-->
			</div>
			<!--//flex-column-->
		</div>
		<!--//auth-main-col-->
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
						<div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the
							template license <a
								href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/">here</a>.
						</div>
					</div>
				</div>
			</div>
			<!--//auth-background-overlay-->
		</div>
		<!--//auth-background-col-->

	</div>
	<!--//row-->


</body>

</html>
